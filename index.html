<!DOCTYPE html>
<html lang="en">
<head>
<title>Basic Project</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>

</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Student Form using the JPDB API</h2>
        
        <form id="empForm" method="get">

            <div class="form-group">
                <span><label for="stuRoll">Rollno:</label> <label id="empIdMsg">
                </label></span>
                <input type="text" class="form-control" name="stuRoll" id="stuRoll"
                placeholder="Enter Roll number" onchange="getStu()">
            </div>

            <div class="form-group">
                <label for="stuName">Student Name:</label>
                <input type="text" class="form-control" id="stuName"
                placeholder="Enter Name" name="stuName">
            </div>

            <div class="form-group">
                <label for="stuClass">Class:</label>
                <input type="number" class="form-control" id="stuClass"
                placeholder="Enter Class(Std.)" name="stuClass">
            </div>

            <div class="form-group">
                <label for="stuBirth">Birth Date:</label>
                <input type="date" class="form-control" id="stuBirth"
                placeholder="Enter DOB" name="stuBirth">
            </div>
            
            <div class="form-group">
                <label for="stuAd">Address:</label>
                <input type="text" class="form-control" id="stuAd"
                placeholder="Enter Permanent Address" name="stuAd">
            </div>

            <div class="form-group">
                <label for="stuJDate">Enrollment Date:</label>
                <input type="date" class="form-control" id="stuJDate"
                placeholder="Enter Date" name="stuJDate">
            </div>
            
            <input type="button" class="btn btn-primary" disabled id="save" value="Save"
            onclick="saveData()">
            <input type="button" class="btn btn-primary" disabled id="change" value="Change"
            onclick="changeData()">
            <input type="button" class="btn btn-primary" disabled id="reset" value="Reset"
            onclick="resetForm()">
        </form>

    </div>
   
</body>
</html>
